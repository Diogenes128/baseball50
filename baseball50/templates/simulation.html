{% extends "layout.html" %}

{% block title %}
    Simulation
{% endblock %}

{% block main %}

    <body>

        <body>
            <div class="container">
                <h1>Fantasy Baseball Simulation</h1>
                <p>Experience the thrill of managing your own baseball fantasy team through simulated seasons!</p>

            <!-- Year display -->
                <h1>Enter a Year</h1>

            <!-- Button to start simulation -->
                <form method="POST" action="/simulation">
                    <label for="year">Year:</label>
                    <input type="number" id="year" name="year" min="1901" required>
                    <button class="start-btn" onclick="startSimulation()">Start Simulation</button>
                </form>

            <!-- <button class="start-btn" onclick="startSimulation()" method = "POST" action="/simulation">Start Simulation</button> -->
            </div>

            <footer>
                <p>Baseball 50</p>
            </footer>
            <script>
            //handling start simulation
                function startSimulation() {
                    alert(`Simulation for year ${currentYear} has started! Please wait one moment`);
                }
            </script>
        </body>
{% endblock %}
