<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

        <!-- Favicon -->
        <link href="/static/favicon.ico" rel="icon">

        <!-- Custom CSS -->
        <link href="/static/styles.css" rel="stylesheet">

        <!-- Javascript -->
        <link href="scripts.js">

        <title>Baseball 50: {% block title %}{% endblock %}</title>
    </head>

    <body>
        <!-- Bootstrap Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <!-- Navbar Brand -->
                <a class="navbar-brand nav-link {% if request.path == '/' %}active{% endif %}" href="/">Baseball 50</a>

                <!-- Toggle Button for Mobile -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Navbar Links -->
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a href="/chooseteam" class="nav-link {% if request.path == '/chooseteam' %}active{% endif %}">Choose Team</a>
                        </li>
                        <li class="nav-item">
                            <a href="/rules" class="nav-link {% if request.path == '/rules' %}active{% endif %}">Rules</a>
                        </li>
                        <li class="nav-item">
                            <a href="/freeagents" class="nav-link {% if request.path == '/freeagents' %}active{% endif %}">Free Agents</a>
                        </li>
                        <li class="nav-item">
                            <a href="/search" class="nav-link {% if request.path == '/search' %}active{% endif %}">Search</a>
                        </li>
                        <li class="nav-item">
                            <a href="/trade" class="nav-link {% if request.path == '/trade' %}active{% endif %}">Trade</a>
                        </li>
                        <li class="nav-item">
                            <a href="/trade_requests" class="nav-link {% if request.path == '/trade_requests' %}active{% endif %}">Trade Requests</a>
                        </li>
                        <li class="nav-item">
                            <a href="/simulation" class="nav-link {% if request.path == '/simulation' %}active{% endif %}">Simulation</a>
                        </li>

                    </ul>

                    <!-- Right-aligned nav items -->
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a href="#" class="nav-link">Cash: {{ (cash | float) | usd}}</a>
                        </li>
                        <li class="nav-item">
                            <a href="/logout" class="nav-link">Logout</a>
                        </li>
                    </ul>

                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
            clipp
        </main>
    </body>

</html>
